<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Cards</title>
    <link rel="stylesheet" href="https://unpkg.xom/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_img">
                <img src="/Glassmorphism/img/junkrat.png" alt="junkrat">
            </div>
            <div class="card_content">
                <h3 class="card_name">Junk Rat</h3>
                <p class="card_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident officia beatae amet quos consectetur ad perspiciatis molestiae ullam nulla nesciunt exercitationem natus consequatur, quibusdam illum rerum consequuntur maxime libero harum?</p>
            </div>
            <div class="card_soc card-soc">
                <ul class="card-soc_list">
                    <li class="card-soc_item">
                        <a href="#" class="card-soc_link"></a>
                    </li>
                    <li class="card-soc_item">
                        <a href="#" class="card-soc_link"></a>
                    </li>
                    <li class="card-soc_item">
                        <a href="#" class="card-soc_link"></a>
                    </li>
                    <li class="card-soc_item">
                        <a href="#" class="card-soc_link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
